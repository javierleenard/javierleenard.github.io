    <div class="form">
	
	<table>
		<tr class="lblhelp">
			<td>
				<label for="choices"><b>What can we help you with?</b></label>
			</td>
			
		</tr>
		<tr >
			<td>
				<select id="choices">
					<option value="" disabled selected="" id="disabled">Select</option>
					<optgroup label="[Meme Related]">
						<option value="submit">Submit a meme</option>
						<option value="report">Report a meme</option>
					</optgroup>
					<optgroup label="[Website Related]">

				</select>
			</td>
		</tr>

		<tr>
			<td>
				<br>				
				<label for="name"><b>Name</b></label>
			</td>

		</tr>
		<tr>
			<td>

		</tr>
		<tr>
			<td>
				<br>
				<label for="email"><b>Email</b></label>
			</td>
		</tr>
		<tr>
			<td>
				<input type="email" name="email" id="email" placeholder="juandelacruz@memetopia.com">
			</td>
		</tr>

			<td>
				<br>
				<label for="message"><b>Message</b></label>
			</td>
		</tr>
		<tr>
			<td><textarea id="message" placeholder="Share us your thoughts!" class="share"></textarea></td>
		</tr>
		<tr>
